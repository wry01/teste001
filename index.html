<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    body {
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin: 0 10px;
    }

    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
      margin: 10px auto;
    }

    .error-message {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }

    #registros {
      display: none;
      background-color: #555;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .registro-item {
      background-color: #666;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .admin-tag {
      color: red;
    }

    .dono-tag {
      color: gold;
    }

    .token {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
    }

    /* Estilo para a aba modal */
    #campo-registro,
    #campo-login {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(128, 128, 128, 0.8); /* Fundo cinza semi-transparente */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000; /* Garante que a aba fique acima do vídeo */
      width: 80%;
      max-width: 600px;
    }

    /* O fundo para cobrir o restante da tela */
    #fundo-escuro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro semi-transparente */
      z-index: 999; /* Fica atrás da aba de registro */
      display: none; /* Inicialmente oculto */
    }

  </style>
</head>
<body>
  <div id="content">
    <h1 id="bem-vindo">Bem-vindo à Savana Store!</h1>
    <p>Aqui você encontra de tudo: assinaturas nitradas e muito mais. Venha conferir!</p>

    <!-- Botões lado a lado -->
    <div class="botao-container">
      <button onclick="mostrarCampoRegistro()">Registrar-se</button>
      <button onclick="mostrarCampoLogin()">Login</button>
    </div>

    <!-- Campo para o registro -->
    <div id="fundo-escuro"></div> <!-- Fundo escuro -->
    <div id="campo-registro">
      <h2>Se Registre</h2>
      <div id="etapa-nick">
        <input type="text" id="nick-usuario" placeholder="Digite seu Nick de Usuário">
        <button onclick="mostrarCampoEmail()">Próximo</button>
      </div>

      <div id="etapa-email" style="display:none;">
        <input type="email" id="email-usuario" placeholder="Digite seu E-mail">
        <button onclick="mostrarCampoSenha()">Próximo</button>
      </div>

      <div id="etapa-senha" style="display:none;">
        <input type="password" id="senha-usuario" placeholder="Digite sua Senha">
        <button onclick="registrar()">Registrar-se</button>
      </div>
      <p id="mensagem-registro" class="error-message" style="display:none;"></p>
    </div>

    <!-- Campo para o login -->
    <div id="campo-login">
      <h2>Login</h2>
      <input type="text" id="nick-usuario-login" placeholder="Digite seu Nick de Usuário">
      <input type="password" id="senha-usuario-login" placeholder="Digite sua Senha">
      <button onclick="login()">Entrar</button>
      <p id="mensagem-erro" class="error-message" style="display:none;"></p>
    </div>

    <!-- Página de produtos -->
    <div id="pagina-produtos" style="display:none;">
      <div id="titulo-produtos">
        <h2>Produtos Savana Store</h2>
      </div>
      <button onclick="mostrarRegistros()">Registros</button>
    </div>
  </div>

  <video id="video-background" autoplay loop muted>
    <source src="kajsbdbjkçsad.mp4" type="video/mp4">
    Seu navegador não suporta o formato de vídeo.
  </video>

  <div id="registros"></div>
  
  <div class="token" id="user-token"></div>

  <script>
    const usuariosRegistrados = JSON.parse(localStorage.getItem('usuariosRegistrados')) || [];

    let usuarioLogado = null;

    // Função para mostrar o campo de registro (etapa 1 - Nick)
    function mostrarCampoRegistro() {
      document.getElementById('campo-registro').style.display = 'block';
      document.getElementById('fundo-escuro').style.display = 'block'; // Exibe o fundo escuro
      document.getElementById('content').style.display = 'none'; // Esconde o conteúdo principal
    }

    function mostrarCampoEmail() {
      const nick = document.getElementById('nick-usuario').value.trim();
      if (nick.length > 0) {
        document.getElementById('etapa-nick').style.display = 'none';
        document.getElementById('etapa-email').style.display = 'block';
      }
    }

    function mostrarCampoSenha() {
      const email = document.getElementById('email-usuario').value.trim();
      if (email.length > 0) {
        document.getElementById('etapa-email').style.display = 'none';
        document.getElementById('etapa-senha').style.display = 'block';
      }
    }

    // Função para registrar o usuário
    function registrar() {
      const nick = document.getElementById('nick-usuario').value.trim();
      const email = document.getElementById('email-usuario').value.trim().toLowerCase();
      const senha = document.getElementById('senha-usuario').value.trim();
      const mensagemErro = document.getElementById('mensagem-registro');

      // Verificar se o usuário já está registrado
      const usuarioExistente = usuariosRegistrados.find(usuario => usuario.email === email || usuario.nick === nick);
      if (usuarioExistente) {
        mensagemErro.textContent = 'Usuário ou e-mail já registrado!';
        mensagemErro.style.display = 'block';
        return;
      }

      // Adicionar o novo usuário
      const novoUsuario = {
        nick: nick,
        email: email,
        senha: senha,
        dataEntrada: new Date().toLocaleString(),
        token: gerarToken()
      };

      // Adicionar tags específicas para "mickzada"
      if (nick.toLowerCase() === 'mickzada') {
        novoUsuario.tag = 'dono'; // ou 'admin', dependendo do que você deseja
      } else {
        novoUsuario.tag = 'membro';
      }

      usuariosRegistrados.push(novoUsuario);
      localStorage.setItem('usuariosRegistrados', JSON.stringify(usuariosRegistrados));
      alert('Registro realizado com sucesso!');
      mostrarCampoLogin();
    }

    // Função para gerar token aleatório
    function gerarToken() {
      return Math.random().toString(36).substring(2, 15);
    }

    // Função para mostrar o campo de login
    function mostrarCampoLogin() {
      document.getElementById('campo-login').style.display = 'block';
      document.getElementById('campo-registro').style.display = 'none';  // Esconde o campo de registro
      document.getElementById('fundo-escuro').style.display = 'none';  // Esconde o fundo escuro
      document.getElementById('bem-vindo').style.display = 'none'; // Esconde a mensagem de boas-vindas
      document.getElementById('content').style.display = 'none'; // Esconde o conteúdo principal
    }

    // Função para login
    function login() {
      const nick = document.getElementById('nick-usuario-login').value.trim();
      const senha = document.getElementById('senha-usuario-login').value.trim();
      const mensagemErro = document.getElementById('mensagem-erro');

      const usuarioExistente = usuariosRegistrados.find(usuario => usuario.nick === nick);

      if (usuarioExistente && usuarioExistente.senha === senha) {
        usuarioLogado = usuarioExistente;
        iniciarPaginaProdutos();
      } else {
        mensagemErro.textContent = 'Nick ou senha incorretos!';
        mensagemErro.style.display = 'block';
      }
    }

    // Função para iniciar a página de "Produtos Savana Store"
    function iniciarPaginaProdutos() {
      document.getElementById('campo-login').style.display = 'none';
      document.getElementById('pagina-produtos').style.display = 'block';
      document.getElementById('content').style.display = 'none';  // Esconde o conteúdo
    }

  </script>
</body>
</html>
