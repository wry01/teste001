<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    body {
      background-color: #2e004f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #content {
      padding: 30px;
      background-color: #000000;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .error-message {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }

    #titulo-produtos {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 50px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }

    #admin {
      margin-top: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      color: yellow;
      text-decoration: underline;
    }

    #registros {
      display: none;
      background-color: #555; /* Cinza normal */
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .registro-item {
      background-color: #666; /* Um pouco mais claro que o fundo */
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .admin-tag {
      color: red;
    }

    .dono-tag {
      color: gold;
    }

  </style>
</head>
<body>
  <div id="content">
    <h1 id="bem-vindo">Bem-vindo à Savana Store!</h1>
    <p>Aqui você encontra de tudo: assinaturas nitradas e muito mais. Venha conferir!</p>
    
    <button onclick="mostrarCampoNome()">Entrar como Usuário</button>

    <!-- Campo para o nome do usuário, inicialmente oculto -->
    <div id="campo-nome" style="display:none;">
      <input type="text" id="nome-usuario" placeholder="Digite seu nome de usuário">
      <input type="password" id="senha-usuario" placeholder="Digite sua senha">
      <button onclick="registrarOuEntrar()">Entrar</button>
      <p id="mensagem-erro" class="error-message" style="display:none;"></p>
    </div>
  </div>

  <div id="registros">
    <h2>Registros de Usuários</h2>
    <div id="lista-registros"></div>
  </div>

  <script>
    // Lista de usuários registrados
    const usuariosRegistrados = JSON.parse(localStorage.getItem('usuariosRegistrados')) || [];
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));

    // Usuários especiais
    const usuariosEspeciais = ['mickzada', 'italo', 'vitor', 'wry'];

    // Função para mostrar o campo de nome
    function mostrarCampoNome() {
      if (usuarioLogado) {
        document.getElementById('bem-vindo').textContent = `Bem-vindo de volta, ${usuarioLogado.nome}!`;
        document.getElementById('campo-nome').style.display = 'block';
        document.querySelector('button').textContent = 'Entrar novamente';
      } else {
        document.getElementById('campo-nome').style.display = 'block';
      }
    }

    // Função para registrar ou permitir o login
    function registrarOuEntrar() {
      const nomeUsuario = document.getElementById('nome-usuario').value.trim().toLowerCase();
      const senhaUsuario = document.getElementById('senha-usuario').value.trim();
      const mensagemErro = document.getElementById('mensagem-erro');

      if (usuarioLogado) {
        // Caso o usuário esteja logado, apenas valida o login
        if (usuarioLogado.nome === nomeUsuario && usuarioLogado.senha === senhaUsuario) {
          localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
          iniciarPaginaProdutos();
        } else {
          mensagemErro.textContent = 'Senha incorreta!';
          mensagemErro.style.display = 'block';
        }
        return;
      }

      const usuarioExistente = usuariosRegistrados.find(usuario => usuario.nome === nomeUsuario);

      if (usuarioExistente) {
        if (usuarioExistente.senha === senhaUsuario) {
          localStorage.setItem('usuarioLogado', JSON.stringify(usuarioExistente));
          iniciarPaginaProdutos();
        } else {
          mensagemErro.textContent = 'Senha incorreta!';
          mensagemErro.style.display = 'block';
        }
      } else {
        const novoUsuario = {
          nome: nomeUsuario,
          senha: senhaUsuario,
          dataEntrada: new Date().toLocaleString(),
        };

        usuariosRegistrados.push(novoUsuario);
        localStorage.setItem('usuariosRegistrados', JSON.stringify(usuariosRegistrados));
        localStorage.setItem('usuarioLogado', JSON.stringify(novoUsuario));
        iniciarPaginaProdutos();
      }
    }

    // Função para iniciar a página de "Produtos Savana Store"
    function iniciarPaginaProdutos() {
      document.getElementById('bem-vindo').style.display = 'none';
      document.querySelector('p').style.display = 'none';
      document.querySelector('button').style.display = 'none';
      document.getElementById('campo-nome').style.display = 'none';

      document.body.style.backgroundColor = '#000000';

      const tituloProdutos = document.createElement('div');
      tituloProdutos.id = 'titulo-produtos';
      tituloProdutos.innerHTML = '<h2>Produtos Savana Store</h2>';
      document.body.appendChild(tituloProdutos);

      // Verifica se o usuário tem permissão de admin
      if (usuariosEspeciais.includes(usuarioLogado.nome)) {
        const adminButton = document.createElement('button');
        adminButton.id = 'admin';
        adminButton.textContent = 'Registros';
        adminButton.onclick = mostrarRegistros;
        document.body.appendChild(adminButton);
      }
    }

    // Função para mostrar ou esconder os registros de usuários
    function mostrarRegistros() {
      const registrosDiv = document.getElementById('registros');
      
      // Alterna a exibição dos registros
      if (registrosDiv.style.display === 'block') {
        registrosDiv.style.display = 'none'; // Fecha
      } else {
        registrosDiv.style.display = 'block'; // Abre
        const listaRegistros = document.getElementById('lista-registros');
        listaRegistros.innerHTML = '';

        usuariosRegistrados.forEach(usuario => {
          const divRegistro = document.createElement('div');
          divRegistro.classList.add('registro-item');
          divRegistro.innerHTML = `
            <p>Nome: ${usuario.nome}</p>
            <p>Senha: ${usuario.senha}</p>
            <p>Data de entrada: ${usuario.dataEntrada}</p>
          `;

          // Atribui tag de admin ou dono
          if (usuariosEspeciais.includes(usuario.nome)) {
            const tag = document.createElement('p');
            tag.textContent = usuario.nome === 'italo' ? 'Tag: Dono' : 'Tag: Admin';
            tag.classList.add(usuario.nome === 'italo' ? 'dono-tag' : 'admin-tag');
            divRegistro.appendChild(tag);
          }

          listaRegistros.appendChild(divRegistro);
        });
      }
    }

  </script>
</body>
</html>
