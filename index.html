<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    body {
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .error-message {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }

    #campo-registro {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 400px;
    }

    #fundo-escuro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
      display: none;
    }

    .token {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="bem-vindo">Bem-vindo à Savana Store!</h1>
    <p>Aqui você encontra de tudo: assinaturas nitradas e muito mais. Venha conferir!</p>

    <button onclick="mostrarCampoRegistro()">Registrar</button>
    <button onclick="mostrarCampoLogin()">Entrar</button>

    <!-- Fundo escuro -->
    <div id="fundo-escuro"></div>

    <!-- Campo para o registro -->
    <div id="campo-registro">
      <h2>Registrar-se</h2>
      <input type="text" id="nick-usuario" placeholder="Digite seu Nick de Usuário">
      <input type="email" id="email-usuario" placeholder="Digite seu E-mail">
      <input type="password" id="senha-usuario" placeholder="Digite sua Senha">
      <button onclick="registrar()">Registrar</button>
      <p id="mensagem-registro" class="error-message" style="display:none;"></p>
    </div>

    <!-- Campo para o login -->
    <div id="campo-login" style="display:none;">
      <input type="text" id="nick-usuario-login" placeholder="Digite seu Nick de Usuário">
      <input type="password" id="senha-usuario-login" placeholder="Digite sua Senha">
      <button onclick="login()">Entrar</button>
      <p id="mensagem-erro" class="error-message" style="display:none;"></p>
    </div>

    <!-- Página de produtos -->
    <div id="pagina-produtos" style="display:none;">
      <div id="titulo-produtos">
        <h2>Produtos Savana Store</h2>
      </div>
      <button onclick="mostrarRegistros()">Registros</button>
    </div>
  </div>

  <video id="video-background" autoplay loop muted>
    <source src="kajsbdbjkçsad.mp4" type="video/mp4">
    Seu navegador não suporta o formato de vídeo.
  </video>

  <div id="registros"></div>
  <div class="token" id="user-token"></div>

  <script>
    const usuariosRegistrados = JSON.parse(localStorage.getItem('usuariosRegistrados')) || [];
    const usuariosEspeciais = ['mickzada', 'italo', 'vitor', 'wry'];

    let usuarioLogado = null;

    // Função para mostrar o campo de registro
    function mostrarCampoRegistro() {
      document.getElementById('campo-registro').style.display = 'block';
      document.getElementById('fundo-escuro').style.display = 'block';
      document.getElementById('content').style.display = 'none';  // Esconde o conteúdo principal
    }

    // Função para registrar o usuário
    function registrar() {
      const nick = document.getElementById('nick-usuario').value.trim();
      const email = document.getElementById('email-usuario').value.trim().toLowerCase();
      const senha = document.getElementById('senha-usuario').value.trim();
      const mensagemErro = document.getElementById('mensagem-registro');

      // Verificar se o usuário já está registrado
      const usuarioExistente = usuariosRegistrados.find(usuario => usuario.email === email || usuario.nick === nick);
      if (usuarioExistente) {
        mensagemErro.textContent = 'Usuário ou e-mail já registrado!';
        mensagemErro.style.display = 'block';
        return;
      }

      // Adicionar o novo usuário
      const novoUsuario = {
        nick: nick,
        email: email,
        senha: senha,
        dataEntrada: new Date().toLocaleString(),
        token: gerarToken()
      };

      // Adicionar tags para administradores/donos
      if (usuariosEspeciais.includes(nick.toLowerCase())) {
        novoUsuario.tag = 'admin'; // Pode ser 'admin' ou 'dono', conforme o caso
      } else {
        novoUsuario.tag = 'membro';
      }

      usuariosRegistrados.push(novoUsuario);
      localStorage.setItem('usuariosRegistrados', JSON.stringify(usuariosRegistrados));
      alert('Registro realizado com sucesso!');
      document.getElementById('campo-registro').style.display = 'none';
      document.getElementById('fundo-escuro').style.display = 'none';
      mostrarCampoLogin();
    }

    // Função para gerar token aleatório
    function gerarToken() {
      return Math.random().toString(36).substring(2, 15);
    }

    // Função para mostrar o campo de login
    function mostrarCampoLogin() {
      document.getElementById('campo-login').style.display = 'block';
      document.getElementById('campo-registro').style.display = 'none';
      document.getElementById('fundo-escuro').style.display = 'none'; // Esconde o fundo escuro
      document.getElementById('bem-vindo').style.display = 'none';
    }

    // Função para login
    function login() {
      const nick = document.getElementById('nick-usuario-login').value.trim();
      const senha = document.getElementById('senha-usuario-login').value.trim();
      const mensagemErro = document.getElementById('mensagem-erro');

      const usuarioExistente = usuariosRegistrados.find(usuario => usuario.nick === nick);

      if (usuarioExistente && usuarioExistente.senha === senha) {
        usuarioLogado = usuarioExistente;
        iniciarPaginaProdutos();
      } else {
        mensagemErro.textContent = 'Nick ou senha incorretos!';
        mensagemErro.style.display = 'block';
      }
    }

    // Função para iniciar a página de "Produtos Savana Store"
    function iniciarPaginaProdutos() {
      document.getElementById('campo-login').style.display = 'none';
      document.getElementById('pagina-produtos').style.display = 'block';
      document.getElementById('content').style.display = 'none';  // Esconde o conteúdo

      // Exibir o token e as tags
      const userTokenElement = document.getElementById('user-token');
      userTokenElement.textContent = `Token: ${usuarioLogado.token} | Tag: ${usuarioLogado.tag}`;
    }

    // Função para mostrar registros de login
    function mostrarRegistros() {
      const registrosDiv = document.getElementById('registros');
      registrosDiv.style.display = 'block';

      registrosDiv.innerHTML = '<h2>Registros de Login</h2>';

      usuariosRegistrados.forEach(usuario => {
        const divRegistro = document.createElement('div');
        divRegistro.classList.add('registro-item');
        divRegistro.innerHTML = `
          <strong>Nome:</strong> ${usuario.nick} <br>
          <strong>Email:</strong> ${usuario.email} <br>
          <strong>Token:</strong> ${usuario.token} <br>
          <strong>Data/Hora:</strong> ${usuario.dataEntrada} <br>
        `;
        registrosDiv.appendChild(divRegistro);
      });
    }

  </script>
</body>
</html>
