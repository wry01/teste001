<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #4b0082, #8a2be2); /* Fundo roxo */
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .register-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .store-container {
            display: none;
            position: relative;
            z-index: 1;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Tela de Registro -->
    <div class="overlay" id="overlay">
        <div class="register-container">
            <h2>Crie Sua Conta</h2>
            <input type="text" id="usuario" placeholder="Nome de Usuário">
            <button onclick="registrar()">Registrar</button>
        </div>
    </div>

    <!-- Tela da Loja -->
    <div class="store-container" id="store-container">
        <header>
            <h1>Bem-vindo à Loja!</h1>
            <nav>
                <a href="javascript:void(0);" onclick="mostrarProdutos('streaming')">Streaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('gaming')">Gaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('discord')">Discord</a>
            </nav>
        </header>

        <section id="produtos-container"></section>

        <footer>
            <p>Savana Store 2025 ©</p>
        </footer>
    </div>

    <script>
        function registrar() {
            const nomeUsuario = document.getElementById('usuario').value;
            if (nomeUsuario.trim() === '') {
                alert('Por favor, insira um nome de usuário.');
                return;
            }

            // Oculta a tela de registro e mostra a loja
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('store-container').style.display = 'block';
        }

        function mostrarProdutos(categoria) {
            const produtosContainer = document.getElementById('produtos-container');
            produtosContainer.innerHTML = `<h2>Produtos da categoria: ${categoria}</h2>`;
        }
    </script>
</body>
</html>
