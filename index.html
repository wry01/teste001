<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savana Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Música de fundo -->
    <audio id="background-music" autoplay loop>
        <source src="https://youtu.be/XxE7bZlyiNw?si=TNHYWGXhw3YRlyEg" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <!-- Tela de Registro -->
    <div class="overlay" id="overlay">
        <div class="register-container">
            <h2>Bem-vindo à Savana Store</h2>
            <input type="text" id="usuario" placeholder="Nome de Usuário">
            <button onclick="entrar()">Entrar</button>
        </div>
    </div>

    <!-- Tela da Loja -->
    <div class="store-container" id="store-container">
        <header>
            <h1>Savana Store</h1>
            <nav>
                <a href="javascript:void(0);" onclick="mostrarProdutos('streaming')">Streaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('gaming')">Gaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('discord')">Discord</a>
            </nav>
        </header>

        <section id="produtos-container">
            <h2>Escolha uma categoria para ver os produtos!</h2>
        </section>

        <footer>
            <p>Savana Store 2025 ©</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
