<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    /* Estilos iniciais da página */
    body {
      background-color: #2e004f; /* Roxo do espaço (escuro) */
      color: white; /* Texto branco */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 1s, color 1s; /* Transição suave */
    }

    /* Estilos para o conteúdo */
    #content {
      padding: 30px;
      background-color: #000000; /* Preto */
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
      width: 80%;
      max-width: 600px;
      transition: background-color 1s; /* Transição suave */
    }

    /* Estilos para o título */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* Efeito de sombra no texto */
    }

    /* Ajuste para garantir que o conteúdo fique legível */
    p {
      font-size: 1.2rem;
    }

    /* Estilo para o botão */
    button {
      background-color: #6a0dad; /* Roxo */
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    /* Estilo para o campo de entrada */
    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Estilo para a mensagem de erro */
    .error-message {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }

    /* Estilo para a nova área de produtos */
    #produtos {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    /* Estilo para a contagem regressiva */
    #contador {
      font-size: 2rem;
      margin-top: 20px;
      color: yellow;
    }

    /* Estilos para o novo título centralizado */
    #titulo-produtos {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="bem-vindo">Bem-vindo à Savana Store!</h1>
    <p>Aqui você encontra de tudo: assinaturas nitradas e muito mais. Venha conferir!</p>
    
    <!-- Botão para mostrar o campo de nome -->
    <button onclick="mostrarCampoNome()">Entrar como Usuário</button>

    <!-- Campo para o nome do usuário, inicialmente oculto -->
    <div id="campo-nome" style="display:none;">
      <input type="text" id="nome-usuario" placeholder="Digite seu nome">
      <button onclick="verificarNome()">Entrar</button>
      <p id="mensagem-erro" class="error-message" style="display:none;"></p>
    </div>
  </div>

  <div id="contador" style="display:none;"></div>

  <script>
    // Blacklist de usuários proibidos
    const blacklist = ['admin', 'invasor', 'malicioso', 'aruan'];

    // Função para mostrar o campo de nome
    function mostrarCampoNome() {
      document.getElementById('campo-nome').style.display = 'block';
    }

    // Função para verificar se o nome está na blacklist
    function verificarNome() {
      const nomeUsuario = document.getElementById('nome-usuario').value.trim().toLowerCase(); // Captura o nome e converte para minúsculo
      const mensagemErro = document.getElementById('mensagem-erro');

      // Verifica se o nome está na blacklist
      if (blacklist.includes(nomeUsuario)) {
        // Se estiver na blacklist, mostra uma mensagem de erro e bloqueia o acesso por 10 segundos
        mensagemErro.textContent = 'Nome proibido! Você não pode acessar o site. Aguarde 10 segundos ou mude de IP.';
        mensagemErro.style.display = 'block';
        
        // Armazena o tempo de bloqueio no localStorage
        localStorage.setItem('blockTime', Date.now());
        
        // Inicia a contagem regressiva
        iniciarContagemRegressiva();
      } else {
        // Caso o nome não esteja na blacklist, altera o conteúdo da página
        mensagemErro.style.display = 'none';

        // Esconde todo o conteúdo original
        document.getElementById('bem-vindo').style.display = 'none';
        document.querySelector('p').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        document.getElementById('campo-nome').style.display = 'none';

        // Alterar o fundo da página para preto
        document.body.style.backgroundColor = '#000000'; // Preto

        // Criar e adicionar o título "Produtos Savana Store"
        const tituloProdutos = document.createElement('div');
        tituloProdutos.id = 'titulo-produtos';
        tituloProdutos.innerHTML = '<h2>Produtos Savana Store</h2>';
        document.body.appendChild(tituloProdutos);

        // Adicionar os produtos abaixo do título
        const produtos = document.createElement('div');
        produtos.id = 'produtos';
        produtos.innerHTML = '<p>Aqui você encontra os melhores produtos para suas necessidades!</p>';
        document.body.appendChild(produtos);
      }
    }

    // Função para iniciar a contagem regressiva de 10 segundos
    function iniciarContagemRegressiva() {
      let tempoRestante = 10; // 10 segundos
      const contadorElement = document.getElementById('contador');
      contadorElement.style.display = 'block';

      // Atualiza a contagem regressiva a cada segundo
      const intervalo = setInterval(function() {
        contadorElement.innerHTML = `Aguarde: ${tempoRestante}s`;
        tempoRestante--;

        if (tempoRestante < 0) {
          clearInterval(intervalo);
          // Libera o usuário após a contagem
          localStorage.removeItem('blockTime');
          contadorElement.style.display = 'none';
          alert("Agora você pode tentar novamente!");
        }
      }, 1000);
    }

    // Função para verificar se o tempo de bloqueio expirou
    function verificarBloqueio() {
      const blockTime = localStorage.getItem('blockTime');
      if (blockTime) {
        const tempoBloqueio = Date.now() - blockTime;
        if (tempoBloqueio < 10000) {
          // Se o bloqueio ainda não expirou, inicia a contagem regressiva
          iniciarContagemRegressiva();
          return true;
        } else {
          // Se o bloqueio expirou, permite a nova tentativa
          localStorage.removeItem('blockTime');
          return false;
        }
      }
      return false;
    }

    // Verifica se o usuário está bloqueado no início
    if (verificarBloqueio()) {
      document.getElementById('campo-nome').style.display = 'none';
      document.querySelector('button').style.display = 'none';
    }
  </script>
</body>
</html>
