<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savana Store</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
        }
        .register-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .store-container {
            display: none;
            position: relative;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="register-container">
            <h2>Bem-vindo à Savana Store</h2>
            <input type="text" id="usuario" placeholder="Nome de Usuário">
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <div class="store-container" id="store-container">
        <header>
            <h1>Savana Store</h1>
            <nav>
                <a href="javascript:void(0);" onclick="mostrarProdutos('streaming')">Streaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('gaming')">Gaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('discord')">Discord</a>
            </nav>
        </header>

        <section id="produtos-container"></section>

        <footer>
            <p>Savana Store 2025 ©</p>
        </footer>
    </div>

    <script>
        function login() {
            const nomeUsuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if (nomeUsuario.trim() === '' || senha.trim() === '') {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            document.getElementById('overlay').style.display = 'none';
            document.getElementById('store-container').style.display = 'block';
        }

        function mostrarProdutos(categoria) {
            const produtosContainer = document.getElementById('produtos-container');
            produtosContainer.innerHTML = `<h2>Produtos da categoria: ${categoria}</h2>`;

            const produtos = {
                streaming: [
                    { nome: 'Produto 1', preco: 200, estoque: 10 },
                    { nome: 'Produto 2', preco: 150, estoque: 5 },
                    { nome: 'Produto 3', preco: 120, estoque: 20 }
                ],
                gaming: [
                    { nome: 'Produto 4', preco: 300, estoque: 7 },
                    { nome: 'Produto 5', preco: 350, estoque: 4 },
                    { nome: 'Produto 6', preco: 400, estoque: 15 }
                ],
                discord: [
                    { nome: 'Produto 7', preco: 50, estoque: 50 },
                    { nome: 'Produto 8', preco: 75, estoque: 25 },
                    { nome: 'Produto 9', preco: 100, estoque: 30 }
                ]
            };

            produtos[categoria].forEach(produto => {
                const produtoDiv = document.createElement('div');
                produtoDiv.innerHTML = `
                    <h3>${produto.nome}</h3>
                    <p>Preço: R$ ${produto.preco}</p>
                    <p>Estoque: ${produto.estoque}</p>
                `;
                produtosContainer.appendChild(produtoDiv);
            });
        }
    </script>
</body>
</html>
