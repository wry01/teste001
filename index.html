<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    body {
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .error-message {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }

    #titulo-produtos {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 50px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }

    #admin {
      margin-top: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      color: yellow;
      text-decoration: underline;
    }

    #registros {
      display: none;
      background-color: #555;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .registro-item {
      background-color: #666;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .admin-tag {
      color: red;
    }

    .dono-tag {
      color: gold;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="bem-vindo">Bem-vindo à Savana Store!</h1>
    <p>Aqui você encontra de tudo: assinaturas nitradas e muito mais. Venha conferir!</p>

    <button onclick="mostrarCampoLogin()">Entrar como Usuário</button>

    <!-- Campo para o login -->
    <div id="campo-login" style="display:none;">
      <input type="email" id="email-usuario" placeholder="Digite seu e-mail">
      <input type="password" id="senha-usuario" placeholder="Digite sua senha">
      <button onclick="login()">Entrar</button>
      <button onclick="mostrarEsqueciSenha()">Esqueci a senha</button>
      <p id="mensagem-erro" class="error-message" style="display:none;"></p>
    </div>

    <!-- Campo para recuperação de senha -->
    <div id="campo-recuperar-senha" style="display:none;">
      <input type="email" id="email-recuperar" placeholder="Digite seu e-mail">
      <input type="text" id="token-recuperar" placeholder="Digite o token">
      <button onclick="validarToken()">Validar Token</button>
      <p id="mensagem-token" class="error-message" style="display:none;"></p>
      <div id="contador"></div>
    </div>

    <!-- Nova senha -->
    <div id="campo-nova-senha" style="display:none;">
      <input type="password" id="nova-senha" placeholder="Nova senha">
      <input type="password" id="confirmar-senha" placeholder="Confirme sua nova senha">
      <button onclick="atualizarSenha()">Atualizar Senha</button>
      <p id="mensagem-senha" class="error-message" style="display:none;"></p>
    </div>
  </div>

  <video id="video-background" autoplay loop muted>
    <source src="kajsbdbjkçsad.mp4" type="video/mp4">
    Seu navegador não suporta o formato de vídeo.
  </video>

  <script>
    // Lista de usuários registrados
    const usuariosRegistrados = JSON.parse(localStorage.getItem('usuariosRegistrados')) || [];
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
    const usuariosEspeciais = ['mickzada', 'italo', 'vitor', 'wry'];

    let tentativasRecuperacao = 3;
    let timer = 0;

    // Função para mostrar o campo de login
    function mostrarCampoLogin() {
      document.getElementById('campo-login').style.display = 'block';
      document.querySelector('button').style.display = 'none';
      document.getElementById('bem-vindo').style.display = 'none';
    }

    // Função para login
    function login() {
      const email = document.getElementById('email-usuario').value.trim().toLowerCase();
      const senha = document.getElementById('senha-usuario').value.trim();
      const mensagemErro = document.getElementById('mensagem-erro');

      const usuarioExistente = usuariosRegistrados.find(usuario => usuario.email === email);

      if (usuarioExistente && usuarioExistente.senha === senha) {
        localStorage.setItem('usuarioLogado', JSON.stringify(usuarioExistente));
        iniciarPaginaProdutos();
      } else {
        mensagemErro.textContent = 'Email ou senha incorretos!';
        mensagemErro.style.display = 'block';
      }
    }

    // Função para mostrar a tela de "Esqueci a senha"
    function mostrarEsqueciSenha() {
      document.getElementById('campo-login').style.display = 'none';
      document.getElementById('campo-recuperar-senha').style.display = 'block';
    }

    // Função para validar o token
    function validarToken() {
      const email = document.getElementById('email-recuperar').value.trim().toLowerCase();
      const token = document.getElementById('token-recuperar').value.trim();
      const mensagemErro = document.getElementById('mensagem-token');

      const usuarioExistente = usuariosRegistrados.find(usuario => usuario.email === email);

      if (!usuarioExistente) {
        mensagemErro.textContent = 'Email não encontrado!';
        mensagemErro.style.display = 'block';
        return;
      }

      if (token === usuarioExistente.token) {
        document.getElementById('campo-recuperar-senha').style.display = 'none';
        document.getElementById('campo-nova-senha').style.display = 'block';
      } else {
        tentativasRecuperacao--;
        if (tentativasRecuperacao <= 0) {
          mensagemErro.textContent = 'Você excedeu o número de tentativas. Tente novamente em 10 segundos.';
          mensagemErro.style.display = 'block';
          iniciarContador();
        } else {
          mensagemErro.textContent = `Token incorreto! Tentativas restantes: ${tentativasRecuperacao}`;
          mensagemErro.style.display = 'block';
        }
      }
    }

    // Função para iniciar o contador de recuperação de senha
    function iniciarContador() {
      timer = 10;
      const contadorDiv = document.getElementById('contador');
      contadorDiv.textContent = `Tente novamente em ${timer} segundos...`;
      const intervalo = setInterval(() => {
        if (timer > 0) {
          timer--;
          contadorDiv.textContent = `Tente novamente em ${timer} segundos...`;
        } else {
          clearInterval(intervalo);
          tentativasRecuperacao = 3;
          document.getElementById('mensagem-token').style.display = 'none';
        }
      }, 1000);
    }

    // Função para atualizar a senha
    function atualizarSenha() {
      const novaSenha = document.getElementById('nova-senha').value.trim();
      const confirmarSenha = document.getElementById('confirmar-senha').value.trim();
      const mensagemErro = document.getElementById('mensagem-senha');

      if (novaSenha === confirmarSenha) {
        usuarioLogado.senha = novaSenha;
        localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
        document.getElementById('campo-nova-senha').style.display = 'none';
        iniciarPaginaProdutos();
      } else {
        mensagemErro.textContent = 'As senhas não coincidem!';
        mensagemErro.style.display = 'block';
      }
    }

    // Função para iniciar a página de "Produtos Savana Store"
    function iniciarPaginaProdutos() {
      document.getElementById('bem-vindo').style.display = 'none';
      document.querySelector('p').style.display = 'none';
      document.querySelector('button').style.display = 'none';
      document.getElementById('campo-login').style.display = 'none';

      const tituloProdutos = document.createElement('div');
      tituloProdutos.id = 'titulo-produtos';
      tituloProdutos.innerHTML = '<h2>Produtos Savana Store</h2>';
      document.body.appendChild(tituloProdutos);

      // Verifica se o usuário tem permissão de admin
      if (usuariosEspeciais.includes(usuarioLogado.nome)) {
        const adminButton = document.createElement('button');
        adminButton.id = 'admin';
        adminButton.textContent = 'Registros';
        adminButton.onclick = mostrarRegistros;
        document.body.appendChild(adminButton);
      }
    }

    // Função para mostrar os registros de usuários
    function mostrarRegistros() {
      const registrosDiv = document.getElementById('registros');
      
      // Alterna a exibição dos registros
      if (registrosDiv.style.display === 'block') {
        registrosDiv.style.display = 'none'; // Fecha
      } else {
        registrosDiv.style.display = 'block'; // Abre
        const listaRegistros = document.getElementById('lista-registros');
        listaRegistros.innerHTML = '';

        usuariosRegistrados.forEach(usuario => {
          const divRegistro = document.createElement('div');
          divRegistro.classList.add('registro-item');
          divRegistro.innerHTML = `
            <p>Nome: ${usuario.nome}</p>
            <p>Email: ${usuario.email}</p>
            <p>Data de entrada: ${usuario.dataEntrada}</p>
          `;

          // Atribui tag de admin ou dono
          if (usuariosEspeciais.includes(usuario.nome)) {
            const tag = document.createElement('p');
            tag.textContent = usuario.nome === 'italo' ? 'Tag: Dono' : 'Tag: Admin';
            tag.classList.add(usuario.nome === 'italo' ? 'dono-tag' : 'admin-tag');
            divRegistro.appendChild(tag);
          }

          listaRegistros.appendChild(divRegistro);
        });
      }
    }

  </script>
</body>
</html>
