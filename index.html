<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro e Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Registro -->
    <div class="overlay" id="overlay">
        <div class="register-container">
            <h2>Crie Sua Conta</h2>
            <input type="text" id="usuario" placeholder="Nome de Usuário">
            <button onclick="registrar()">Registrar</button>
        </div>
    </div>

    <!-- Tela da Loja (após o registro) -->
    <div class="store-container" id="store-container" style="display: none;">
        <header>
            <h1>Bem-vindo à Loja!</h1>
            <nav>
                <a href="javascript:void(0);" onclick="mostrarProdutos('streaming')">Streaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('gaming')">Gaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('discord')">Discord</a>
            </nav>
        </header>

        <section id="produtos-container"></section>

        <footer>
            <p>Savana Store 2025 ©</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
