<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savana Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Música de fundo -->
    <audio id="background-music" autoplay loop>
        <source src="https://youtu.be/XxE7bZlyiNw?si=TNHYWGXhw3YRlyEg" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <!-- Tela de Registro -->
    <div class="overlay" id="overlay">
        <div class="register-container">
            <h2>Bem-vindo à Savana Store</h2>
            <input type="text" id="usuario" placeholder="Nome de Usuário">
            <button onclick="entrar()">Entrar</button>
        </div>
    </div>

    <!-- Tela da Loja -->
    <div class="store-container" id="store-container">
        <header>
            <h1>Savana Store</h1>
            <nav>
                <a href="javascript:void(0);" onclick="mostrarProdutos('streaming')">Streaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('gaming')">Gaming</a>
                <a href="javascript:void(0);" onclick="mostrarProdutos('discord')">Discord</a>
            </nav>
        </header>

        <section id="produtos-container">
            <h2>Escolha uma categoria para ver os produtos!</h2>
        </section>

        <footer>
            <p>Savana Store 2025 ©</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Banners e Valores</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->

    <header>
        <h1>Bem-vindo ao meu site com Banners!</h1>

    <section class="banner-container">
        <div class="banner">
            <img src="banner1.jpg" alt="Banner 1">
            <p class="valor">R$ 99,90</p>
        </div>
        <div class="banner">
            <img src="banner2.jpg" alt="Banner 2">
            <p class="valor">R$ 90</p>
        </div>
        <div class="banner">
            <img src="banner3.jpg" alt="Banner 3">
            <p class="valor">R$ 1,00</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 - Meu Site com Banners</p>
    </footer>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
