<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <style>
    /* Estilos iniciais da página */
    body {
      background-color: #2e004f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 1s, color 1s;
    }
    #content {
      padding: 30px;
      background-color: #000000;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error-message {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="bem-vindo">Bem-vindo à Savana Store!</h1>
    <p>Aqui você encontra de tudo: assinaturas nitradas e muito mais. Venha conferir!</p>
    
    <!-- Botão para mostrar o campo de nome -->
    <button onclick="mostrarCampoNome()">Entrar como Usuário</button>

    <!-- Campo para o nome do usuário, inicialmente oculto -->
    <div id="campo-nome" style="display:none;">
      <input type="text" id="nome-usuario" placeholder="Digite seu nome de usuário">
      <input type="password" id="senha-usuario" placeholder="Digite sua senha">
      <button onclick="registrarOuEntrar()">Entrar</button>
      <p id="mensagem-erro" class="error-message" style="display:none;"></p>
    </div>
  </div>

  <div id="contador" style="display:none;"></div>

  <script>
    // Lista de usuários registrados
    const usuariosRegistrados = JSON.parse(localStorage.getItem('usuariosRegistrados')) || [];
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));

    // Função para mostrar o campo de nome
    function mostrarCampoNome() {
      if (usuarioLogado) {
        // Se o usuário estiver logado, exibe apenas o campo para digitar o login
        document.getElementById('bem-vindo').textContent = `Bem-vindo de volta, ${usuarioLogado.nome}!`;
        document.getElementById('campo-nome').style.display = 'block';
        document.querySelector('button').textContent = 'Entrar novamente';
      } else {
        document.getElementById('campo-nome').style.display = 'block';
      }
    }

    // Função para registrar ou permitir o login
    function registrarOuEntrar() {
      const nomeUsuario = document.getElementById('nome-usuario').value.trim().toLowerCase();
      const senhaUsuario = document.getElementById('senha-usuario').value.trim();
      const mensagemErro = document.getElementById('mensagem-erro');

      // Se o usuário estiver logado, só valida o login e senha
      if (usuarioLogado) {
        if (usuarioLogado.nome === nomeUsuario && usuarioLogado.senha === senhaUsuario) {
          // Se a senha estiver correta, mantém o usuário logado
          localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
          window.location.reload();
        } else {
          mensagemErro.textContent = 'Senha incorreta!';
          mensagemErro.style.display = 'block';
        }
        return;
      }

      // Verifica se o nome de usuário já está registrado
      const usuarioExistente = usuariosRegistrados.find(usuario => usuario.nome === nomeUsuario);

      if (usuarioExistente) {
        // Verifica se a senha está correta
        if (usuarioExistente.senha === senhaUsuario) {
          // Se a senha estiver correta, mantém o usuário logado
          localStorage.setItem('usuarioLogado', JSON.stringify(usuarioExistente));
          window.location.reload();
        } else {
          mensagemErro.textContent = 'Senha incorreta!';
          mensagemErro.style.display = 'block';
        }
      } else {
        // Caso o nome de usuário não exista, registra o novo usuário
        const novoUsuario = {
          nome: nomeUsuario,
          senha: senhaUsuario,
        };

        usuariosRegistrados.push(novoUsuario);
        localStorage.setItem('usuariosRegistrados', JSON.stringify(usuariosRegistrados));

        // Registra o novo usuário como logado
        localStorage.setItem('usuarioLogado', JSON.stringify(novoUsuario));
        window.location.reload();
      }
    }

    // Função para iniciar a contagem regressiva de 10 segundos
    function iniciarContagemRegressiva() {
      let tempoRestante = 10; // 10 segundos
      const contadorElement = document.getElementById('contador');
      contadorElement.style.display = 'block';

      // Atualiza a contagem regressiva a cada segundo
      const intervalo = setInterval(function() {
        contadorElement.innerHTML = `Aguarde: ${tempoRestante}s`;
        tempoRestante--;

        if (tempoRestante < 0) {
          clearInterval(intervalo);
          // Libera o usuário após a contagem
          localStorage.removeItem('blockTime');
          contadorElement.style.display = 'none';
          alert("Agora você pode tentar novamente!");
        }
      }, 1000);
    }

    // Função para verificar se o tempo de bloqueio expirou
    function verificarBloqueio() {
      const blockTime = localStorage.getItem('blockTime');
      if (blockTime) {
        const tempoBloqueio = Date.now() - blockTime;
        if (tempoBloqueio < 10000) {
          // Se o bloqueio ainda não expirou, inicia a contagem regressiva
          iniciarContagemRegressiva();
          return true;
        } else {
          // Se o bloqueio expirou, permite a nova tentativa
          localStorage.removeItem('blockTime');
          return false;
        }
      }
      return false;
    }

    // Verifica se o usuário está bloqueado no início
    if (verificarBloqueio()) {
      document.getElementById('campo-nome').style.display = 'none';
      document.querySelector('button').style.display = 'none';
    }
  </script>
</body>
</html>
