<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja Online Super Foda</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="produto" data-nome="Produto 1" data-preco="50">
                <h3>Produto 1</h3>
                <p>Preço: R$ 50,00</p>
                <button class="adicionar">Adicionar ao Carrinho</button>
            </div>
            <div class="produto" data-nome="Produto 2" data-preco="75">
                <h3>Produto 2</h3>
                <p>Preço: R$ 75,00</p>
                <button class="adicionar">Adicionar ao Carrinho</button>
            </div>
            <div class="produto" data-nome="Produto 3" data-preco="100">
                <h3>Produto 3</h3>
                <p>Preço: R$ 100,00</p>
                <button class="adicionar">Adicionar ao Carrinho</button>
            </div>
        </section>
        <section id="carrinho">
            <h2>Carrinho</h2>
            <ul id="itens-carrinho"></ul>
            <p id="total">Total: R$ 0,00</p>
            <button id="finalizar-compra">Finalizar Compra</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
